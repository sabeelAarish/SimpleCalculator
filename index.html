<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>


    <div class="container">
        <div class="textfield">
            <input type="text" id="textfield">
        </div><br>
        <div class="keys">
            <div class="key-row-one">
               <div class="box" onclick="dis('(')" ><p>(</p></div> 
               <div class="box" onclick="dis(')')"><p>)</p></div>
               <div class="box" onclick="dis('%')"><p>%</p></div> 
               <div class="box clr" onclick="clr()"><p>CE</p></div>
            </div>
            <div class="key-row-two">
                <div class="box white-color-key" onclick="dis('7')"><p>7</p></div> 
               <div class="box white-color-key" onclick="dis('8')"><p>8</p></div>
               <div class="box white-color-key" onclick="dis('9')"><p>9</p></div> 
               <div class="box"onclick="dis('/')"><p>/</p></div>
            </div>
            <div class="key-row-three">
                <div class="box white-color-key" onclick="dis('4')"><p>4</p></div> 
               <div class="box white-color-key" onclick="dis('5')"><p>5</p></div>
               <div class="box white-color-key" onclick="dis('6')"><p>6</p></div> 
               <div class="box" onclick="dis('*')"><p>*</p></div>
            </div>
            <div class="key-row-four">
                <div class="box white-color-key" onclick="dis('1')"><p>1</p></div> 
                <div class="box white-color-key" onclick="dis('2')"><p>2</p></div>
                <div class="box white-color-key" onclick="dis('3')"><p>3</p></div> 
                <div class="box" onclick="dis('-')"><p>-</p></div>
            </div>
            <div class="key-row-five">
                <div class="box white-color-key" onclick="dis('0')"><p>0</p></div> 
                <div class="box white-color-key" onclick="dis('.')"><p>.</p></div>
                <div class="box result-key" onclick="result()"><p>=</p></div> 
                <div class="box" onclick="dis('+')"><p>+</p></div>
            </div>
        </div>


    </div>
    
</body>
</html>
